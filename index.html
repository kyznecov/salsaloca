<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
/>
    <title>Salsa Loca</title>
    <link rel="stylesheet" href="/css/style.min.css">
</head>

<body>
    <div class="block__head">SalsaLoca</div>

    <div class="wrapper">
        <h1 class="title">Слайдер</h1>
        <div class="image-slider swiper-container">
            <div class="image-slider__wrapper swiper-wrapper">
               <div class="image-slider__slide swiper-slide">
                   <div class="image-slider__image">
                       <img src="/css/img/Salsa 1.png" alt="Картинка">
                   </div>
               </div> 
               <div class="image-slider__slide swiper-slide">
                    <div class="image-slider__image">
                        <img src="/css/img/Bachata 1.png" alt="Картинка">
                    </div>
                </div>
                <div class="image-slider__slide swiper-slide">
                    <div class="image-slider__image">
                        <img src="/css/img/Kizomba 1.png" alt="Картинка">
                    </div>
                </div>
            </div>
            <!--Стрелки управления-->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </div>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="../salsaloca/js/script.js"></script>
    <script type="module">
        import Swiper from 'https://unpkg.com/swiper@8/swiper-bundle.esm.browser.min.js'
      
        const swiper = new Swiper('.image-slider')
      </script>
</body>

</html>
